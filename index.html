<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaTempoApp</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/searchbtn.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="header">
            <h1>ClimaApp</h1>
            <div class="wrapper">
                <input type="checkbox" id="hide-checkbox">
                <label for="hide-checkbox" class="toggle">
                <span class="toggle-button">
                    <span class="crater crater-1"></span>
                    <span class="crater crater-2"></span>
                    <span class="crater crater-3"></span>   
                    <span class="crater crater-4"></span>
                    <span class="crater crater-5"></span>
                    <span class="crater crater-6"></span>
                    <span class="crater crater-7"></span>
                </span>
                <span class="star star-1"></span>
                <span class="star star-2"></span>
                <span class="star star-3"></span>
                <span class="star star-4"></span>
                <span class="star star-5"></span>
                <span class="star star-6"></span>
                <span class="star star-7"></span>
                <span class="star star-8"></span>
                </label>
            </div>
        </div>
        <form class="search">
            <input type="search" id="searchInput" placeholder="Digite uma cidade ou estado"/>
            <button>Buscar</button>
        </form>
        <div class="weatherAPP">
            <div class="results">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="city"></span>
                </h2>
                <div class="main-temp">
                    <div class="tempInfos"><span></span>&deg;C</div>
                    <img class="currentWeatherIcon" src=""/>
                    <div class="currentWeatherDescription">clima agora</div>
                </div>
                <div class="temp">
                    <div class="maxTemp">temp max: <span></span>&deg;C</div>
                    <div class="minTemp">temp minima: <span></span>&deg;C</div>
                    <div class="feels-like">sensação térmica: <span></span>&deg;C</div>
                    <div class="windSpeed">vento: <span>0.00 km/h</span></div>
                    <div class="humidity">Umidade: <span>0%</span></div>
                    <div class="atmosphericPressure">Pressão<br>atmosférica: <span>0000</span>%</div>
                </div>
                <div class="details">
                    <div class="cloudIcon"><i class="fa-solid fa-cloud"></i> <span></span></div>
                    <div class="windIcon"> <i class="fa-solid fa-wind"></i> <span></span></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="https://www.linkedin.com/in/gusta-rodrigues" target="_blank">© Developed by Gustavo Rodrigues</a>
    </footer>

    <script type="module" src="src/scripts/scripts.js"></script>
</body>
</html>
